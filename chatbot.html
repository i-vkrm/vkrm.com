<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      border: 4px solid #e80505;
      border-radius: 30px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    .chat-box {
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border: 1px solid #080000;
      padding: 10px;
      font-family: 'Times New Roman', Times, serif;
    }
    input[type="text"] {
      width: calc(100% - 70px);
      padding: 8px;
      margin-right: 5px;
      border-radius: 3px;
      border: 1px solid #d30b0b;
    }
    input[type="button"] {
      padding: 8px 15px;
      border: none;
      border-radius: 3px;
      background-color: #666e78;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div>
      <input type="text" id="user-input" placeholder="Type your message...">
      <input type="button" value="Send" onclick="sendMessage()">
    </div>
  </div>

  <script>
    function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      const chatBox = document.getElementById('chat-box');

      // Display user message
      chatBox.innerHTML += `<p>User: ${userInput}</p>`;

      // Simulate bot response (you can implement more complex logic here)
      const botResponse = getBotResponse(userInput);
      chatBox.innerHTML += `<p>Bot: ${botResponse}</p>`;

      // Scroll chat to bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear user input
      document.getElementById('user-input').value = '';
    }

    function getBotResponse(userInput) {
      // Simple logic for bot responses based on user input
      if (userInput.toLowerCase().includes('hello')) {
        return 'Hi there! How can I help you?';
      } else if (userInput.toLowerCase().includes('how are you')) {
        return 'I\'m just a bot created by vikram, but I\'m doing fine, thanks!';
      } else {
        return 'I didn\'t quite get that. Can you please rephrase?';
      } if (userInput.toLowerCase().includes('hii')){
        return "Hey!! It's Vikram";
      }
    }
  </script>
</body>
</html>
